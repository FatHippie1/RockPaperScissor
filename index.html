<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/4fb00e0767.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="text-center">


            <H1 class="col-auto text-success">Rock Paper Scissors</H1>
            <h3 class="col-auto text-success">Computer Pick: <span id="computer-pick"></span></h3>
            <h3 class="col-auto text-success">Your Pick: <span id="player-pick"></span></h3>
            <h3 class="col-auto text-success">Winner: <span id="winner"></span></h3>

            <div>
                <button type="button" class="col-auto btn btn-success" id="rock"> <i
                        class="fa-solid fa-guitar"></i></button>
                <button type="button" class="col-auto btn btn-success" id="paper"><i
                        class="fa-solid fa-paper-plane"></i></button>
                <button type="button" class="col-auto btn btn-success" id="scissor"><i
                        class="fa-solid fa-scissors"></i></button>
            </div>

            <div class="row text-center">
                <h6 class="col-3 text-success">Player: <p id="scorePlayer"></p>
                </h6>
                <h1 class="col-6 text-success">Score</h1>
                <h6 class="col-3 text-success">Computer: <p id="scoreComputer"></p>
                </h6>
            </div>
        </div>


        <script src="scripts.js"></script>
    </div>
</body>

</html>
