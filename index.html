<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/4fb00e0767.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    <div class="text-center">


        <H1>Rock Paper Scissors</H1>

        <div>
            <button type="button" class="col-1 btn btn-success" id="rock"> <i class="fa-solid fa-guitar"></i></button>
            <button type="button" class="col-1 btn btn-success" id="paper"><i
                    class="fa-solid fa-paper-plane"></i></button>
            <button type="button" class="col-1 btn btn-success" id="scissor"><i
                    class="fa-solid fa-scissors"></i></button>

        </div>
        <h3>Computer Pick: <span id="computer-pick"></span></h3>
        <h3>Your Pick: <span id="player-pick"></span></h3>
        <h3>Winner: <span id="winner"></span></h3>

    </div>


    <script src="scripts.js"></script>
</body>

</html>
